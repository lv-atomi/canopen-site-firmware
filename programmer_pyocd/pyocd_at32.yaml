
pack:
  - ./programmer_pyocd/packs/ArteryTek.AT32F403A_407_DFP.2.1.4.pack

logging:
  root:
    handlers: [logfile]
  formatters:
    precise:
      format: "[%(relativeCreated)07d:%(levelname)s:%(module)s] %(message)s"
  loggers:
    pyocd:
      level: INFO        # set all pyocd loggers to INFO level
